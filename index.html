
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>쿠지 리디렉션 중간페이지</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const keyword = params.get("q");
    if (keyword) {
      const encoded = encodeURIComponent(keyword);
      window.location.href = "https://script.google.com/macros/s/AKfycbxhU64duIfVUzth48PgYYOdQLTgF99UPmPqt2ebW0XJJdN2GR1gKnZTYe-xhXQPRcnv/exec?q=" + encoded;
    } else {
      document.write("<p>검색어가 없습니다.</p>");
    }
  </script>
</head>
<body>
  <p>잠시만 기다려 주세요... 쿠팡 추천 페이지로 이동 중입니다.</p>
</body>
</html>
