
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>쿠지 리디렉션 중간페이지</title>
  <script>
    // URL에서 q 파라미터를 읽어 쿠팡 앱스앱 주소로 리디렉션
    const params = new URLSearchParams(window.location.search);
    const keyword = params.get("q");
    if (keyword) {
      const encoded = encodeURIComponent(keyword);
      window.location.href = "https://script.google.com/macros/s/AKfycbwn5Fn9ib3J2_NTJ0ZN0Yl4Ay0tjJ-KEYMfcxKKctSYgobmLyWwVn_yMUF_1tENVj-Z/exec?q=" + encoded;
    } else {
      document.write("<p>검색어가 없습니다.</p>");
    }
  </script>
</head>
<body>
  <p>잠시만 기다려 주세요... 쿠팡 추천 페이지로 이동 중입니다.</p>
</body>
</html>
