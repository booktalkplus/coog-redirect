
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쿠지 중간 리디렉션 페이지</title>
  <script>
    const keyword = new URLSearchParams(window.location.search).get("q");
    if (keyword) {
      const encoded = encodeURIComponent(keyword);
      const finalUrl = "https://script.google.com/macros/s/AKfycbxhU64duIfVUzth48PgYYOdQLTgF99UPmPqt2ebW0XJJdN2GR1gKnZTYe-xhXQPRcnv/exec?q=" + encoded;
      document.write('<meta http-equiv="refresh" content="0; url=' + finalUrl + '">');
    } else {
      document.write("<p>검색어가 없습니다.</p>");
    }
  </script>
</head>
<body>
  <p>쿠팡 추천 페이지로 이동 중입니다...</p>
</body>
</html>
